<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="top">
                <div class="header__menu">
                    <div class="menu container">
                        <div class="menu__left">
                            <img src="images/logo.svg" alt="logo">
                            <img src="images/search.svg" alt="search">
                        </div>
                        <div class="menu__right">
                            <img src="images/burger.svg" alt="bar">
                            <img src="images/user.svg" alt="user">
                            <img src="images/cart.svg" alt="cart">
                        </div>
                    </div>
                </div>

                <div class="header__content container">
                    <img class="header__content_image" src="images/manmodel.png" alt="model">
                    <div class="header__content_heading">
                        <h1 class="heading__brand">THE BRAND</h1>
                        <h2 class="heading__lux">OF LUXERIOUS <span class="fashion__text">FASHION</span></h2>
                    </div>
                </div>
            </div>

            <div class="category container">
                <div class="category__items item__women">
                    <h3 class="category__heading"><span class="category__heading_text">30% OFF
                        </span><br>FOR WOMEN</h3>
                </div>
                <div class="category__items item__men">
                    <h3 class="category__heading"><span class="category__heading_text">HOT DEAL
                        </span><br>FOR MEN</h3>
                </div>
                <div class="category__items item__kids">
                    <h3 class="category__heading"><span class="category__heading_text">NEW ARRIVALS
                        </span><br>FOR KIDS</h3>
                </div>
                <div class="category__items item__accesories">
                    <h3 class="category__heading"><span class="category__heading_text">LUXIROUS & TRENDY
                        </span><br>ACCESORIES</h3>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>

</html>
