<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <header class="header__catalog">
                <div class="header__menu">
                    <div class="menu container">
                        <div class="menu__left">
                            <img src="images/logo.svg" alt="logo">
                            <img src="images/search.svg" alt="search">
                        </div>
                        <div class="menu__right">
                            <img src="images/burger.svg" alt="bar">
                            <img src="images/user.svg" alt="user">
                            <div class="menu__right_cart">
                                <img src="images/cart.svg" alt="cart">
                                <span>5</span>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="arrivals">
                    <div class="arrivals__container container">
                        <div class="arrivals__container_left"><a href="#">NEW ARRIVALS</a></div>
                        <div class="arrivals__container_right">
                            <a href="#">HOME</a>
                            <span>/</span>
                            <a href="#">MEN</a>
                            <span>/</span>
                            <a href="#">NEW ARRIVALS</a>
                        </div>
                    </div>
                </div>
            </header>
            <div class="product">
                <div class="product__container">
                    <img class="product__container_arrow" src="images/leftArrow.svg" alt="arrow">
                    <img class="product__container_model" src="images/productModel.jpg" alt="model">
                    <img class="product__container_arrow" src="images/rightArrow.svg" alt="arrow">
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer__middle">
                <div class="container footer__middle_block">
                    <div class="footer__middle_block_feedback">
                        <img src="images/portret.png" alt="foto_client">
                        <p class="footer__middle_block_feedback_text">“Vestibulum quis porttitor dui! Quisque viverra
                            nunc mi, <i>a pulvinar purus condimentum</i> “</p>
                    </div>
                    <div class="footer__middle_block_subscribe">
                        <h3 class="footer__middle_block_subscribe_heading">SUBSCRIBE <br> <span
                                class="footer__middle_block_subscribe_heading_text">FOR OUR NEWLETTER AND
                                PROMOTION</span>
                        </h3>
                        <form class="subscribe__form" action="#">
                            <input class="footer__middle_block_subscribe_email" id="subscribe" type="email"
                                placeholder="Enter Your Email">
                            <button class="subscribe__button" href="#">Subscribe</button>
                        </form>

                    </div>
                </div>
            </div>
            <div class="footer__copy">
                <div class="container footer__copy_box">
                    <div class="footer__copy_box_text">
                        <p>&copy; 2021 Brand All Rights Reserved.</p>
                    </div>
                    <div class="footer__copy_right">
                        <a class="footer__copy_box_icon" href="#"><img src="images/facebook.svg" alt="icon"></a>
                        <a class="footer__copy_box_icon" href="#"><img src="images/insta.svg" alt="icon"></a>
                        <a class="footer__copy_box_icon" href="#"><img src="images/pinterest.svg" alt="icon"></a>
                        <a class="footer__copy_box_icon" href="#"><img src="images/tweeter.svg" alt="icon"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
