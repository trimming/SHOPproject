<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <header class="header">
                <div class="header__menu">
                    <div class="menu container">
                        <div class="menu__left">
                            <img src="images/logo.svg" alt="logo">
                            <img src="images/search.svg" alt="search">
                        </div>
                        <div class="menu__right">
                            <img src="images/burger.svg" alt="bar">
                            <img src="images/user.svg" alt="user">
                            <div class="menu__right_cart">
                                <img src="images/cart.svg" alt="cart">
                                <span>5</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header__heading">
                    <div class="header__heading_container container">
                        <h1>REGISTRATION</h1>
                    </div>
                </div>
            </header>


        </div>
        <div class="footer">
            <div class="footer__middle">
                <div class="container footer__middle_block">
                    <div class="footer__middle_block_feedback">
                        <img src="images/portret.png" alt="foto_client">
                        <p class="footer__middle_block_feedback_text">“Vestibulum quis porttitor dui! Quisque viverra
                            nunc mi, <i>a pulvinar purus condimentum</i> “</p>
                    </div>
                    <div class="footer__middle_block_subscribe">
                        <h3 class="footer__middle_block_subscribe_heading">SUBSCRIBE <br> <span
                                class="footer__middle_block_subscribe_heading_text">FOR OUR NEWLETTER AND
                                PROMOTION</span>
                        </h3>
                        <form class="footer__middle_block_subscribe_form" action="#">
                            <input class="footer__middle_block_subscribe_email" id="subscribe" type="email"
                                placeholder="Enter Your Email">
                            <button class="footer__middle_block_subscribe_button">Subscribe</button>
                        </form>

                    </div>
                </div>
            </div>
            <div class="footer__copy">
                <div class="container footer__copy_box">
                    <div class="footer__copy_box_text">
                        <p>&copy; 2021 Brand All Rights Reserved.</p>
                    </div>
                    <div class="footer__copy_right">
                        <a class="footer__copy_box_icon" href="#"><img src="images/facebook.svg" alt="icon"></a>
                        <a class="footer__copy_box_icon" href="#"><img src="images/insta.svg" alt="icon"></a>
                        <a class="footer__copy_box_icon" href="#"><img src="images/pinterest.svg" alt="icon"></a>
                        <a class="footer__copy_box_icon" href="#"><img src="images/tweeter.svg" alt="icon"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
